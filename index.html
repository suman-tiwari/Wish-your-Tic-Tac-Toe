<!DOCTYPE html>
  <head>
    <title>Tic tac toe</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <link href="style.css" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>
  <body class="col-12">
    <header class='text-center mt-2'>
      <h1 class="mb-0"> Tic Tac Toe</h1>
<!--      <h3 class="mt-0">Lets play the game!!!</h3>-->
      <div id="winner">
        <span>Current Player: ( </span>
        <span id="current-player"> </span>
      </div>
    </header>
    
    <div class="text-center" id="choose-player">
      <span>Select Player: </span>
      <button class="xplayer btn btn-sm btn-success px-3">X</button>
    </div>
    <div class="text-center mt-1">
      <form>
        <span>Select Board Length: </span>
        <input type="number" class="board-length" placeholder="Eg: 5" min="3", max="100" required=true>
        <input class="btn btn-sm btn-success px-3 submitBtn" type='submit' value="Submit">
      </form>
      <!-- <button class="select-nine btn btn-sm btn-info px-3" data-value="9">9*9</button> -->
    </div>

    <!-- board display section -->
    <section class="mt-1" id="selected-board" data-value=""></section>

  </body>
  <script src="script.js"></script>
</html>
